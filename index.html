<center>
    <!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Google Sheet.css">
    <style>
        *{
   box-sizing: border-box 10px;
   padding: 10px;
   margin: 10px;
   font-family: 'poppins', sans-serif;
   font-size: 30px;
}
textarea{
  width: 80%;
  padding: 2vmax;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #000000;
}
button {
 height: 80px;
 width: 250px;
 color: #000000;
 background: #00b3ff;
 border: none;  
 border-radius: 10px;
 font-weight: 400;
 margin-top: 10px;
 cursor: pointer;
}
    </style>
</head>

<body>
    <div>
        <textarea name="paral" id="paral" cols="" rows="1" onclick="ObtLoc()" placeholder="Coordonnées ici"></textarea><br>
        <button onclick="myFunction()">Copier</button>  
    </div>
    
    <script>
        var h1 = document.getElementById("paral");

function ObtLoc(){
   if(navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(MaPosition);
   }else{
      h1.innerHTML = "Navigateur non compatible";
   }

}
function MaPosition(pos){
   h1.innerHTML = ""+ pos.coords.latitude +"," + pos.coords.longitude;
}
const myFunction = () => {
            let copyText = document.querySelector("#paral")
            let range = document.createRange();
            range.selectNode(copyText)

            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);

            try{
                let successful = document.execCommand('copy')
                let msg = successful ? 'Copié' : 'Echec de la copie';
                alert(msg)
            } catch(err){
                alert('Erreur !!')
            }

            window.getSelection().removeAllRanges();
        }
    </script>
</body>

</html>
    </center>
